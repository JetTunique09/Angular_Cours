<input [(ngModel)]="urlImage" />
<div class="btn" (click)="onClicAjouter()">Ajouter</div>

<div class="liste-categories">
  @for (categorie of categories; track $index) {

  <div class="categorie">
    <div class="en-tete">
      <p>{{ categorie.nom }}</p>
    </div>
    <div class="contenu">
      @for (urlImage of categorie.images; track $index) {
      <img src="{{ urlImage }}" />
      }
    </div>
  </div>
  }
</div>
